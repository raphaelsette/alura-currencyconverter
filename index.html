<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Conversor de moedas</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <header>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg">
        </header>
        <main>
            <section>
                <h1>Conversor de Moedas</h1>
                <p>Descubra quanto vale o Real comparado com outras moedas.**</p>
            </section>
            
            <input type="number" id="valor" size="2" placeholder="Insira o valor em Reais"><br>
            <button type="button" onclick="converterEmDolar()">Converter em Dolar</button>
            <button type="button" onclick="converterEmEuro()">Converter em Euro</button>
            <button type="button" onclick="converterEmLibra()">Converter em Libra</button>
            <button type="button" onclick="converterEmBitcoin()">Converter em Bitcoin</button>
            
            <h2 id="valorConvertido"></h2>
            <h2 id="avisoCotacao"></h2>
        </main>
        <footer>
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg">
        </footer>
    </body>
</html>
